<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/adfeaaf971.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="bg-dark pt-4 pb-4">
    <div class="container">
        <h1 class="text-center text-white">Weather Dashboard</h1>
      </div>
    </div>
    <div class="container-fluid">
        <div class = "row">
            <div class="col">

               <h4>Search for a city:</h4>
               

               <div class="input-group mb-3">
                <input id="searchCity" type="text" class="form-control" placeholder="City name..." class= "input-group-append" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
            <div id="previous-searches"></div>
            <div id="currentWeather"></div>

                </div>
            </div>
        </div>

        <div class="mt-4 col-md-12">
            <h5 id="forecastInfo" class="mt-3 hide">5-day Forcast:</h5>
            <div id="forecast" class="row">

            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
